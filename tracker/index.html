<div id="main" class="container  mx-md-1">

    <div class="row">
        <div id="aa" class="col bg-info ">
            <canvas id="c1"></canvas>


        </div>
        <div class="col bg-info ">
            <div class="mt-3 ml-0  mr-1 mb-1">
                <div id="xcont" class="btn-group mr-2  " role="group" aria-label="Second group">
                    <button id="btn_zoom_default" type="button" class="btn  bg-primary mr-1 " title="Скинути масштаб">.</button>
                    <button id="btn_zoom_up" type="button" class="btn  bg-secondary " title="Збільшити">+</button>
                    <button id="btn_zoom_down" type="button" class="btn bg-warning ml-1" title="Зменшити">-</button>
                    <button id="btn_drag" type="button" class="btn bg-danger ml-1" title="Перетягування">※</button>
                </div>
                <br><br>
                <label class="mt-3">Калібрування</label><br>

                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button id="k1" type="button" class="btn btn-secondary ml-1">1</button>
                    <button id="k2" type="button" class="btn btn-secondary ml-1">2</button>
                </div>

                <br><br>
                <label>Значення довжини одиничного відрізка в метрах</label><br>
                <input id="calibr_edit" type="number" step="0.01" min="0" placeholder="0,000" value="0.010">
                <br> <br>
                <label>Всановлення маркерів на треку для визначення його радіусу</label><br>


                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button id="o1" type="button" class=" bg-red">1</button>
                    <button id="o2" type="button" class=" bg-green ml-1">2</button>
                    <button id="o3" type="button" class=" bg-blue ml-1">3</button>
                </div>

                <br> <br>
                <label>Радіус траєкторії</label><br>
                <label id="lbl2">R = ...</label><br>

                <br>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button id="btn_draw" type="button" class="btn btn-secondary ml-1">Draw</button>
                    <button id="btn_clear" type="button" class="btn btn-secondary ml-1">Clear</button>
                </div>
                <br><br>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button id="test" type="button" class="btn btn-secondary ml-1">test</button>
                </div>
                <br><br>

            </div>

        </div>
    </div>
</div>
